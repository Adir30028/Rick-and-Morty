name: Deploy Rick and Morty API

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/rick-api:${{ env.IMAGE_TAG }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Set up KinD cluster
        uses: helm/kind-action@v1.5.0
        with:
          cluster_name: rick-cluster

      - name: Deploy with Helm
        run: |
          helm upgrade --install rick-api ./helm \
            --set image.username=${{ secrets.DOCKER_USERNAME }} \
            --set image.tag=${{ env.IMAGE_TAG }}

      - name: Wait for service to be ready
        run: |
          echo "Waiting for service to become available..."
          kubectl wait --for=condition=available --timeout=60s deployment/rick-api

      - name: Test healthcheck endpoint
        run: |
          POD_NAME=$(kubectl get pods -l app=rick-api -o jsonpath="{.items[0].metadata.name}")
          kubectl port-forward $POD_NAME 8080:5000 &
          sleep 5
          curl --fail http://localhost:8080/healthcheck
